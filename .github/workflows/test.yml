name: My Workflow

on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest
    env:
          JSON_DATA: ${{ secrets.JSON_DATA }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      
    - name: Retrieve and Parse JSON data
      run: |
        JSON_DATA='${{ secrets.JSON_DATA }}'
        node src/test2.js JSON_DATA
